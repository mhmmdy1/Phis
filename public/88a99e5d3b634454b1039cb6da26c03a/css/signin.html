    document.querySelector('.si-button').addEventListener("click", (e)=> {fun(e)})

    document.querySelector('#account_name_text_field').addEventListener('keypress', function (a) {

        document.querySelector('.passsword1').insertAdjacentHTML('beforeend', html_to_insert);
        document.querySelector('#account_name_text_field').classList.add("account_name_text_field1");
        document.querySelector('#password_text_field').classList.add("password_text_field1");
